<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDT Task Sequence Editor</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; }
    #sidebar { width: 300px; height: 100vh; overflow: auto; border-right: 1px solid #ddd; float: left; padding: 10px; box-sizing: border-box; }
    #main { margin-left: 300px; padding: 10px; }
    textarea { width: 100%; height: 60vh; font-family: monospace; font-size: 13px; }
    .btn { padding: 8px 12px; margin: 4px; }
    .task-item { padding: 6px; border-bottom: 1px solid #eee; cursor: pointer; }
    .task-item:hover { background: #f6f6f6; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Task Sequences</h3>
    <div id="taskList"></div>
    <button id="newBtn" class="btn">New</button>
    <button id="refreshBtn" class="btn">Refresh</button>
  </div>
  <div id="main">
    <input id="taskName" placeholder="Task Sequence Name" style="width:100%; padding:8px; margin-bottom:8px;" />
    <input id="taskDesc" placeholder="Description" style="width:100%; padding:8px; margin-bottom:8px;" />
    <textarea id="editor"></textarea>
    <div>
      <button id="saveBtn" class="btn">Save</button>
      <button id="validateBtn" class="btn">Validate</button>
      <button id="deleteBtn" class="btn">Delete</button>
      <span id="status"></span>
    </div>
  </div>
  <script src="/editor/app.js"></script>
</body>
</html>
